<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5 bg-light">
			<div class="row">
				<div class="col-md-10 offset-md-1 mb-3">
					<p class="fs-3 text-center">My Profile</p>
					<th:block th:if="${session.SuccessMsg}">
						<p class="text-success fw-bold text-center">[[${session.SuccessMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<th:block th:if="${session.ErrorMsg}">
						<p class="text-danger fw-bold text-center">[[${session.ErrorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<hr>
					<div class="text-center">
						<img alt=""
							th:src="@{'../img/profile_img/' + ${user.profileImage}}"
							class="border p-2"
							style="width: 110px; height: 110px; border-radius: 50%">
					</div>
					<div class="card col-md-10 offset-md-1 mt-4">
						<form action="/user/update-profile" method="post"
							enctype="multipart/form-data">
							<div class="col-md-8 offset-md-2 mt-4">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<th scope="row">Name</th>
											<td>:</td>
											<td><input type="text" name="name" class="form-control"
												th:value="${user.name}"></td>
										</tr>
										<tr>
											<th scope="row">Mobile Number</th>
											<td>:</td>
											<td><input type="text" name="mobileNumber"
												class="form-control" th:value="${user.mobileNumber}"></td>
										</tr>
										<tr>
											<th scope="row">Email</th>
											<td>:</td>
											<td><input type="text" name="" class="form-control"
												th:value="${user.email}" readonly="readonly"></td>
										</tr>
										<tr>
											<th scope="row">Address</th>
											<td>:</td>
											<td><input type="text" name="address"
												class="form-control" th:value="${user.address}"></td>
										</tr>
										<tr>
											<th scope="row">City</th>
											<td>:</td>
											<td><input type="text" name="city" class="form-control"
												th:value="${user.city}"></td>
										</tr>
										<tr>
											<th scope="row">State</th>
											<td>:</td>
											<td><input type="text" name="state" class="form-control"
												th:value="${user.state}"></td>
										</tr>
										<tr>
											<th scope="row">Pincode</th>
											<td>:</td>
											<td><input type="text" name="pincode"
												class="form-control" th:value="${user.pincode}"></td>
										</tr>
										<tr>
											<th scope="row">Image</th>
											<td>:</td>
											<td><input type="file" name="img" class="form-control"
												value=""></td>
										</tr>
										<tr>
											<th scope="row">Role</th>
											<td>:</td>
											<td><input type="text" name="" class="form-control"
												th:value="${user.role}" readonly="readonly"></td>
										</tr>
										<tr>
											<th scope="row">Account Status</th>
											<td>:</td>
											<td><input type="text" name="" class="form-control"
												th:value="${user.isEnable}" readonly="readonly"> <input
												type="hidden" th:value="${user.id}" name="id"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="text-center mb-3">
								<button class="btn btn-sm bg-dark text-light col-md-2">Update</button>
							</div>
						</form>
					</div>
				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">Change Password</p>
						<hr>
						<div class="card col-md-10 offset-md-1 mt-4">
							<form action="/user/change-password" method="post">
								<div class="col-md-8 offset-md-2">
									<table class="table table-borderless mt-4">
										<tbody>
											<tr>
												<th scope="row">Current Password</th>
												<td>:</td>
												<td><input type="password" name="currentPassword" class="form-control"></td>
											</tr>
											<tr>
												<th scope="row">New Password</th>
												<td>:</td>
												<td><input type="password" name="newPassword" class="form-control"></td>
											</tr>
											<tr>
												<th scope="row">Confirm Password</th>
												<td>:</td>
												<td><input type="password" name="confirmPassword" class="form-control"></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="text-center mb-3">
									<button class="btn btn-sm bg-dark text-light col-md-2">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>

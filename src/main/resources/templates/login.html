<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<br> <br>
		<div class="container mt-5 p-s">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="login" src="img/login.png" width="100%" height=450px>
				</div>
				<div class="col-md-6 mt-4 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center mt-2">Login</p>
							<div th:if="${param.error}" class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
							<div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input
										class="form-control" name="username" type="email" required="required">
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label> <input
										class="form-control" name="password" type="password" required="required">
								</div>
								<button type="submit" class="btn bg-dark text-white col-md-12">Login</button>
							</form>
						</div>
						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
							Don't have an account? <a href="/register" class="text-decoration-none">Create
								One</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
	</section>
</body>
</html>
